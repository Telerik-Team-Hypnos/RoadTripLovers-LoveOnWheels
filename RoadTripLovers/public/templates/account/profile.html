<div class="row"><div class="col-md-2"></div><div class="col-lg-8"><div class="well bs-component"><form class="form-horizontal form-Login"><legend>Manage Profile</legend><div class="form-group"><label class="col-lg-3 control-label">Username</label><div class="col-lg-9"><input type="text" placeholder="Username" data-ng-model="profileData.username" required="required" autofocus="autofocus" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">First Name</label><div class="col-lg-9"><input type="text" placeholder="First Name" data-ng-model="profileData.firstName" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Last Name</label><div class="col-lg-9"><input type="text" placeholder="Last Name" data-ng-model="profileData.lastName" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Motto</label><div class="col-lg-9"><input type="text" placeholder="Motto" data-ng-model="profileData.motto" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Birth Date</label><div class="col-lg-9"><input type="text" date-picker="date-picker" placeholder="Birth Date" data-ng-model="profileData.birthDate" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Sex</label><div class="col-lg-9"><select ng-model="profileData.sex" class="form-control"><option ng-repeat="sex in sexTypes" value="{{sex}}" ng-selected="sex === profileData.sex">{{sex}}</option></select></div></div><div class="form-group"><label class="col-lg-3 control-label">Town</label><div class="col-lg-9"><select ng-model="profileData.town" class="form-control"><option ng-repeat="town in towns | orderBy:'name'" value="{{town._id}}" ng-selected="town._id === profileData.town._id">{{town.name}}</option></select></div></div><div class="form-group"><label class="col-lg-3 control-label">New Password</label><div class="col-lg-9"><input type="password" placeholder="New Password" data-ng-model="profileData.password" class="form-control"/></div></div><button type="submit" data-ng-click="updateProfile()" class="btn btn-primary btn-info btn-block">Update Profile</button></form><a href="#/" class="btn btn-default btn-sm btn-block">Cancel</a></div></div><div class="col-md-2"></div></div>
