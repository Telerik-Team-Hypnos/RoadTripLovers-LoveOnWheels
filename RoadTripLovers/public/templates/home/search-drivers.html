<div data-ng-show="userData.isAuth" class="row"><div class="col-md-2">Search:&nbsp;<input type="text" ng-model="userSearch"/></div></div><div class="row"><div class="col-md-12"><h1>Search Drivers</h1><hr/><div class="bs-component"><ul class="list-group"><li ng-repeat="user in users | filter: {isTruckDriver:false}| filter:userSearch | orderBy:'username' | limitTo: 10" class="list-group-item user-info"><img src="{{user.profilePhoto ? user.profilePhoto : 'http://images.fineartamerica.com/images-medium-large/sexy-truck-driver-jim-boardman.jpg'}}" class="home-page-portret"/><div><a href="#/user-details/{{user._id}}">{{user.username}}<img src="{{user.sex | transformGender}}"/></a><p ng-show="user.town">'Town: '<span>{{user.town.name}}</span></p></div></li></ul></div></div></div>
