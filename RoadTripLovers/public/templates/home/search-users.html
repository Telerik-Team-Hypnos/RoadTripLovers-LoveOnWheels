<div data-ng-show="userData.isAuth" class="row"><div class="col-md-12"><h1>Search Users</h1><hr/><div class="row"><div class="col-md-2">By Username:&nbsp;<input type="text" ng-model="userSearch"/></div><div class="col-md-2 selector">By gender:&nbsp;<select ng-model="userGender" ng-change="filterUsers()" ng-options="gender for gender in genderTypes" class="search-select"></select></div><div class="col-md-2">By Town:&nbsp;<select ng-model="userTown" ng-change="filterUsers()" ng-options="town.name for town in towns" class="search-select"></select></div></div><hr/><div class="bs-component"><ul class="list-group search-results"><li ng-repeat="user in users | filter: {isTruckDriver:false} | filter:userSearch | orderBy:'username'" class="list-group-item user-more-info"><img src="{{user.profilePhoto ? user.profilePhoto : 'http://images.fineartamerica.com/images-medium-large/sexy-truck-driver-jim-boardman.jpg'}}" class="home-page-portret"/><div><a href="#/user-details/{{user._id}}">{{user.username}}<img src="{{user.sex | transformGender}}"/></a><p ng-show="user.firstName || user.lastName">Name:<span>{{user.firstName}} {{user.lastName}}</span></p><p ng-show="user.motto">Motto:<span>"{{user.motto}}"</span></p><p ng-show="user.town">Town:<span>{{user.town.name}}</span></p><p ng-show="user.birthDate">Born:<span>{{user.birthDate | transformDate}}</span></p></div></li><li ng-hide="trips | filter:userSearch" class="no-users-found">No users match the search</li></ul></div></div></div>
