<div data-ng-show="userData.isAuth" class="row"><div class="col-md-2">Search:&nbsp;<input type="text" ng-model="userSearch"/></div></div><div class="row"><div class="col-md-6"><h1>Top Users</h1><hr/><div class="bs-component"><ul class="list-group"><li ng-repeat="user in users | filter: {isTruckDriver:false}| filter:userSearch | orderBy:'username' | limitTo: 10" class="list-group-item"><a href="#/user-details/{{user._id}}">{{user.username}}</a></li></ul></div></div><div class="col-md-6"><h1>Top Drivers</h1><hr/><div class="bs-component"><ul class="list-group"><li ng-repeat="user in users | filter: {isTruckDriver:true}| orderBy:'username' | limitTo: 10" class="list-group-item"><a href="#/user-details/{{user._id}}">{{user.username}}</a></li></ul></div></div></div>
