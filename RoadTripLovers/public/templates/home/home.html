<div data-ng-show="userData.isAuth" class="row"><div class="col-md-2">Search:&nbsp;<input type="text" ng-model="userSearch"/></div></div><div class="row"><div class="col-md-4"><h1>Top Users</h1><hr/><div class="bs-component"><ul class="list-group"><li ng-repeat="user in users | filter: {isTruckDriver:false}| filter:userSearch | orderBy:'username' | limitTo: 10" class="list-group-item"><a href="#/user-details/{{user._id}}">{{user.username}}</a></li></ul></div></div><div class="col-md-4"><h1>Top Drivers</h1><hr/><div class="bs-component"><ul class="list-group"><li ng-repeat="user in users | filter: {isTruckDriver:true}| orderBy:'username' | limitTo: 10" class="list-group-item"><a href="#/user-details/{{user._id}}">{{user.username}}</a></li></ul></div></div><div class="bs-component"></div><div class="list-group col-md-4"><h1 class="list-group-item active">Live Chat</h1><div id="messages-box"><p ng-repeat="message in messages" class="list-group-item"><span class="text-muted">{{message.user}}:</span><span> {{message.text}}</span></p></div><input id="send-message-input" placeholder="Send your message..." type="text" rows="2" ng-model="messageText" ng-keyup="$event.keyCode == 13 ? send() : null" class="form-control alert alert-warning"/></div></div>
